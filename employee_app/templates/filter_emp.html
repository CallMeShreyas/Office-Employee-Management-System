<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Change Employee Details</h1>
      <form method="POST" action="/edit">
        {% csrf_token %}
        <div>
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="f_name" value="{{ emp.first_name }}">
        </div>
        <div>
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" value="{{ emp.last_name }}">
        </div>
        <div>
            <label for="pno" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="phone" value="{{ emp.phone }}">
          </div>
        <div>
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" value="{{ emp.salary }}">
        </div>
        <div>
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" name="bonus" value="{{ emp.bonus }}">
        </div>
        <br>
        <input type="hidden" value="{{ emp.id }}" name="emp_id">
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>










    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
