<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1><br>

        <form method="POST" action="/add">
            {% csrf_token %}
            <div>
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="f_name">
            </div>
            <div>
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lname">
            </div>
            <div>
                <label for="pno" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="phone">
              </div>
            <div>
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary">
            </div>
            <div>
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" name="bonus">
            </div>
            <label>Department : </label>
            {% for i in dept %}
            <div class="form-check">
              <input class="form-check-input" type="radio" value="{{i.id}}" name="dept" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                {{i.name}}  ( {{i.location}} )
              </label>
            </div>
            {% endfor %}
            <label>Role : </label>
            {% for i in role_obj %}
            <div class="form-check">
              <input class="form-check-input" type="radio" value="{{i.id}}" name="role" id="rollid" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                {{i.name}}
              </label>
            </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
